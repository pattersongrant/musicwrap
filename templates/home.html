<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicwrap | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<style>

.pfp{
    border-radius: 5000px;
    box-shadow: 5px 5px 5px #262626;
    height: 200px;
    max-width: 200px;
    object-fit: fill;
    background-size:cover;
    background-position: center center;
    margin: auto;
}

.btn-newWrap{
    padding:15px;
    border-radius: 10px;
    background-color: white;
    cursor: pointer;
    transition: 0.1s;

}

.btn-newWrap:hover{
    box-shadow: 10px 10px 10px #262626;
}


body{
    padding-top: 25px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    
}

</style>
<body>
    <div class="pfp" style="background-image: url({{pfp}})"></div>
    <h1>Welcome, {{name}}!</h1>
    <form action="/newWrap" method="post">
        <button class = 'btn-newWrap' type="submit" value="Login">Create New Wrap <i class="fa fa-pencil"></i></button>
    </form>
    <br><br>
    <h3><u>Your Wraps</u></h3>
</body>
</html>
