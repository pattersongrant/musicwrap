<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicwrap | Login</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">

</head>

<style>
body{
    background-color: rgb(188, 246, 188);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    padding: 125px 0px;
    
}

h1 {
    font-weight: 500;
    
}

h3 {
    font-weight: 300;
    padding: 0px 0px 10px 10px;
    
}

.normal {
    background-color: white;
    margin:auto;
    width: 550px;
    height: 400px;
    padding-top: 80px;
    border-radius: 30px;
    transition: 0.3s;


}
.normal:hover{
    box-shadow: 10px 10px 10px #262626;

}
.btn-login {
    background-color: #1DB954;
    font-size: 20px;
    outline: 1px;
    color: white;
    padding:15px;
    border-radius: 22px;
    cursor: pointer;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    transition: 0.3s;
    text-decoration:none
}

.btn-login:hover{
    background-color: #0c4b22;
}

form {
    padding-top: 15px;
}

footer {
    position: fixed;
    bottom: 20px;
    width:100%;
}
p {
    text-align: center;
    padding:0px;
    font-family: 'Times New Roman', Times, serif;
}
/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
  position:fixed;
  top:0px;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

</style>

<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/tutorial">Tutorial</a>
    <a href="/about">About</a>
</div>
<body>
    <div class ="normal">
    <h1>Welcome to Musicwrap!</h1>
    <h3>--create sharable pages filled with playlists, songs, text, and custom backgrounds for you and your friends!--</h3>
    <br>
    <h3>In order for the app to work, please log in.</h3>
    <br>
    <form action="/" method="post">
        <a class = "btn-login" href="{{auth}}">Continue with Spotify</a>
    </form>
    </div>
</body>
